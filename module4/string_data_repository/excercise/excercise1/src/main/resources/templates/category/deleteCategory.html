<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>
</head>
<body>
<h1>Delete Category</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/bloger/category">Back to Category list</a>
</p>
<form th:action="@{/bloger/delete-category}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{deleteStatus}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
