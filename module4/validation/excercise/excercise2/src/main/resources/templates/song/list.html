<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show song list</title>
</head>
<body>
<h1>Song List</h1>
<p>
    <a href="/song/create">Create new song</a>
</p>
<table border="1">
    <thead>
    <tr>
        <td>Name</td>
        <td>Singer</td>
        <td>Type of Song</td>
        <td>Edit</td>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="song : ${songs}">
        <tr>
            <td th:text="${song.name}"></td>
            <td th:text="${song.singer}"></td>
            <td th:text="${song.typeOfSong}"></td>
            <td><a th:href="@{/song/edit/__${song.id}__}">edit</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
