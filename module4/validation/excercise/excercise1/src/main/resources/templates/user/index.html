<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form register</h1>
<form th:action="@{/users/register}" th:object="${userDTO}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}"></td>
            <td><p style="color: red" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}"></td>
            <td><p style="color: red" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></p></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
            <td><p style="color: red" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"></p></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"></td>
            <td><p style="color: red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"></td>
            <td><p style="color: red" th:errors="*{age}" th:if="${#fields.hasErrors('age')}"></p></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="CREATE"></td>
        </tr>
    </table>
</form>
</body>
</html>
