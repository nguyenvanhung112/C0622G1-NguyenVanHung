<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<form action="/product/find">
    <input placeholder="Search name" type="text" name="name" style="width: 30%">
    <input type="submit" value="Search" style="width: 100px">
</form>
<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Attribute</th>
        <th>Company</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${productList}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getAttribute()}"></td>
        <td th:text="${row.getCompany()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
