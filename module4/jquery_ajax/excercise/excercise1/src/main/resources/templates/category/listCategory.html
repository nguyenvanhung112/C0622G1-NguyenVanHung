<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category list</title>
</head>
<body>
<h1>Category list</h1>
<p>
    <a href="/bloger/create-category">Create new Category</a>
</p>
<table border="1" style="text-align: center">
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td colspan="2">Action</td>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="category : ${categorys}">
        <tr>
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td><a th:href="@{/bloger/edit-category/__${category.id}__}">edit</a></td>
            <td><a th:href="@{/bloger/delete-category/__${category.id}__}">delete</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
