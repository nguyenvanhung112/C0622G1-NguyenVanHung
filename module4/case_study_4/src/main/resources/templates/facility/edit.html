<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form Edit Facility</h1>
<p>
    <a href="/facility">Back to Facility list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/facility/edit}" th:object="${facilityDTO}" method="post">
    <input th:field="*{id}" hidden>
    <table>
        <tr>
            <td> Name:</td>
            <td>
                <input type="text" th:field="*{name}"></td>
            <td style="color: red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></td>
            </td>
        </tr>
        <tr>
            <td>Area :</td>
            <td><input type="text" th:field="*{area}"></td>
            <td style="color: red" th:errors="*{area}" th:if="${#fields.hasErrors('area')}"></td>
        </tr>
        <tr>
            <td>Cost:</td>
            <td><input type="text" th:field="*{cost}"></td>
            <td style="color: red" th:errors="*{cost}" th:if="${#fields.hasErrors('cost')}"></td>
        </tr>
        <tr>
            <td>Max People :</td>
            <td><input type="text" th:field="*{maxPeople}"></td>
            <td style="color: red" th:errors="*{maxPeople}" th:if="${#fields.hasErrors('maxPeople')}"></td>
        </tr>
        <tr>
            <td>Standard Room :</td>
            <td><input type="text" th:field="*{standardRoom}"></td>
            <td style="color: red" th:errors="*{standardRoom}" th:if="${#fields.hasErrors('standardRoom')}"></td>
        </tr>
        <tr>
            <td>descriptionOtherConvenience :</td>
            <td><input type="text" th:field="*{descriptionOtherConvenience}"></td>
            <td style="color: red" th:errors="*{descriptionOtherConvenience}"
                th:if="${#fields.hasErrors('descriptionOtherConvenience')}"></td>
        </tr>
        <tr th:if="${facilityType == 1}">
            <td>Pool Area :</td>
            <td><input type="text" th:field="*{poolArea}"></td>
            <td style="color: red" th:errors="*{poolArea}" th:if="${#fields.hasErrors('poolArea')}"></td>
        </tr>
        <tr th:if="${facilityType != 3}">
            <td>Number Floors :</td>
            <td><input type="text" th:field="*{numberFloors}"></td>
            <td style="color: red" th:errors="*{numberFloors}" th:if="${#fields.hasErrors('numberFloors')}"></td>
        </tr>
        <tr th:if="${facilityType == 3}">
            <td><input type="text" th:field="*{numberFloors}" hidden></td>
        </tr>
        <tr th:if="${facilityType == 3}">
            <td>Facility Free :</td>
            <td><input type="text" th:field="*{facilityFree}"></td>
            <td style="color: red" th:errors="*{facilityFree}" th:if="${#fields.hasErrors('facilityFree')}"></td>
        </tr>
        <tr th:if="${facilityType != 3}">
            <td><input type="text" th:field="*{facilityFree}" hidden></td>
        </tr>
        <input th:field="*{facilityTypeId}" hidden >
        <tr>
            <td>Rent Type :</td>
            <td>
                <select th:field="*{rentTypeId}">
                    <option th:each="item: ${RentTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Facility"></td>
        </tr>
    </table>
</form>
</body>
</html>
