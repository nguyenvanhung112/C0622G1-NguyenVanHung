<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<header style="text-align: center;margin: 5px">
    <h1>List Facility</h1>
    <div><a href="home">
        <button type="button" class="btn btn-info">Home</button>
    </a></div>
    <a href="/facility/create/1">
        <button style="margin: 10px" type="button" class="btn btn-info">Add New Villa</button>
    </a>
    <a href="/facility/create/2">
        <button style="margin: 10px" type="button" class="btn btn-info">Add New House</button>
    </a>
    <a href="/facility/create/3">
        <button style="margin: 10px" type="button" class="btn btn-info">Add New Room</button>
    </a>
    <form action="/facility">
        <input type="text" name="nameSearch" placeholder="Search name">
        <select name="facilityType">
            <option value="" selected>Type</option>
            <option th:each="item: ${facilityTypeList}" th:value="${item.name}" th:text="${item.name}"></option>
        </select>
        <input type="submit" value="Search">
    </form>
</header>
<table class="table table-dark" style="text-align: center" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Area</th>
        <th>Price</th>
        <th>Max People</th>
        <th>Standard Room</th>
        <th>Description Other Convenience</th>
        <th>Pool Area</th>
        <th>Floors</th>
        <th>Facility Free</th>
        <th>Rent Type</th>
        <th>Facility Type</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="facility : ${facilityList}">
        <tr>
            <td th:text="${facility.id}"></td>
            <td th:text="${facility.name}"></td>
            <td th:text="${facility.area}"></td>
            <td th:text="${facility.cost}"></td>
            <td th:text="${facility.maxPeople}"></td>
            <td th:text="${facility.standardRoom}"></td>
            <td th:text="${facility.descriptionOtherConvenience}"></td>
            <td th:text="${facility.poolArea}"></td>
            <td th:text="${facility.numberFloors}"></td>
            <td th:text="${facility.facilityFree}"></td>
            <td th:text="${facility.rentTypeId.name}"></td>
            <td th:text="${facility.facilityTypeId.name}"></td>
            <td><a class="btn btn-danger" th:href="@{/facility/edit/__${facility.id}__}">edit</a></td>
            <td><a class="btn btn-danger" th:href="@{/facility/delete/__${facility.id}__}">delete</a></td>
        </tr>
    </th:block>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<a th:href="@{'/facility'(page=${facilityList.number - 1},nameSearch=${nameSearch},facilityType=${facilityType})}"
   th:if="${facilityList.hasPrevious()}">Previous</a>
<span th:text="${facilityList.number+1}"></span> / <span th:text="${facilityList.totalPages}"></span>
<a th:href="@{'/facility'(page=${facilityList.number + 1},nameSearch=${nameSearch},facilityType=${facilityType})}"
   th:if="${facilityList.hasNext()}">Next</a>
</body>
</html>
