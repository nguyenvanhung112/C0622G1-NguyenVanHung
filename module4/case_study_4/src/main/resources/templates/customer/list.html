<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<header style="text-align: center;margin: 5px">
    <h1>List Customer</h1>
    <div><a href="/home">
        <button type="button" class="btn btn-info">Home</button>
    </a></div>
    <a href="/customers/create">
        <button style="margin: 10px" type="button" class="btn btn-info">Add New Customer</button>
    </a>
    <form action="/customers">
        <input type="text" name="nameSearch" placeholder="Search name">
        <input type="text" name="email" placeholder="Search email">
        <select name="customerType">
            <option value="" selected>Type</option>
            <option th:each="item: ${customerTypes}" th:value="${item.name}" th:text="${item.name}"></option>
        </select>
        <input type="submit" value="Search">
    </form>
</header>
<table id="tableCustomer" class="table table-dark" style="text-align: center" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer Type</th>
        <th>Name</th>
        <th>Date of birth</th>
        <th>Gender</th>
        <th>ID Card</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.customerTypeId.name}"></td>
            <td th:text="${customer.getName()}"></td>
            <td th:text="${customer.getDateOfBirth()}"></td>
            <td>
                <p  th:if="${customer.gender == 0}" >Female </p>
                <p  th:if="${customer.gender == 1}" >Male </p>
                <p  th:if="${customer.gender == 2}" >LGBT </p>
            </td>
            <td th:text="${customer.getIdCard()}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.getEmail()}"></td>
            <td th:text="${customer.getAddress()}"></td>
            <td><a class="btn btn-danger" th:href="@{/customers/edit/__${customer.id}__}">edit</a></td>
            <td><a class="btn btn-danger" th:href="@{/customers/delete/__${customer.id}__}">delete</a></td>
        </tr>
    </th:block>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<a th:href="@{'/customers'(page=${customers.number - 1},nameSearch=${nameSearch},email=${email},customerType=${customerType})}"
   th:if="${customers.hasPrevious()}">Previous</a>
<span th:text="${customers.number+1}"></span> <span th:text="${customers.totalPages}"></span>
<a th:href="@{'/customers'(page=${customers.number + 1},nameSearch=${nameSearch},email=${email},customerType=${customerType})}"
   th:if="${customers.hasNext()}">Next</a>
</body>
</html>
