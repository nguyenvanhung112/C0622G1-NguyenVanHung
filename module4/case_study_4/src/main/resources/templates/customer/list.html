<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<header style="text-align: center;margin: 5px">
    <h1>List Customer</h1>
    <div><a href="home">
        <button type="button" class="btn btn-info">Home</button>
    </a></div>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <a href="/customers/create">
        <button style="margin: 10px" type="button" class="btn btn-info">Add New Customer</button>
    </a>
    <form action="/customers">
        <input type="text" name="nameSearch" placeholder="Search name">
        <input type="text" name="email" placeholder="Search email">
        <select name="customerType">
            <option value="" selected>Type</option>
            <option th:each="item: ${customerTypes}" th:value="${item.name}" th:text="${item.name}"></option>
        </select>
        <input type="submit" value="Search">
    </form>
</header>
<table id="tableCustomer" class="table table-dark" style="text-align: center" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer Type</th>
        <th>Name</th>
        <th>Date of birth</th>
        <th>Gender</th>
        <th>ID Card</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.customerTypeId.name}"></td>
            <td th:text="${customer.getName()}"></td>
            <td th:text="${customer.getDateOfBirth()}"></td>
            <td>
                <p  th:if="${customer.gender == 0}" >Female </p>
                <p  th:if="${customer.gender == 1}" >Male </p>
                <p  th:if="${customer.gender == 2}" >LGBT </p>
            </td>
            <td th:text="${customer.getIdCard()}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.getEmail()}"></td>
            <td th:text="${customer.getAddress()}"></td>
            <td><a class="btn btn-danger" th:href="@{/customers/edit/__${customer.id}__}">Edit</a></td>
            <td>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete" th:attr="onclick=|infoDelete('${customer.id}', '${customer.name}')|">
                Delete
            </button>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<div class="modal fade " id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="color: white">
    <div class="modal-dialog ">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có muốn xóa <strong class="text-danger" id="nameDelete"></strong>
            </div>
            <div class="modal-footer">
                <form action="/customers/delete">
                    <input type="text" name="id" id="id"  hidden>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<a th:href="@{'/customers'(page=${customers.number - 1},nameSearch=${nameSearch},email=${email},customerType=${customerType})}"
   th:if="${customers.hasPrevious()}">Previous</a>
<span th:text="${customers.number+1}"></span> / <span th:text="${customers.totalPages}"></span>
<a th:href="@{'/customers'(page=${customers.number + 1},nameSearch=${nameSearch},email=${email},customerType=${customerType})}"
   th:if="${customers.hasNext()}">Next</a>
<script>
    function infoDelete(id, name) {
        document.getElementById("nameDelete").innerText = name;
        document.getElementById("id").value = id;
    }
</script>
</body>
</html>
