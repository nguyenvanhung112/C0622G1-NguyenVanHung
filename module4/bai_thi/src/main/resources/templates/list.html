<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center">Đơn Hàng</h1>
<th:block th:if="${message}">
    <input type="hidden" id="showError" th:value="${message}">
    <h2  th:value="${message}" th:text="${message}"></h2>
</th:block>
<table class="table table-dark" border="1">
    <thead>
    <tr>
        <th>STT</th>
        <th>Mã Đơn Hàng</th>
        <th>Tên Sản Phẩm</th>
        <th>Giá</th>
        <th>Loại Sản Phẩm</th>
        <th>Ngày Mua</th>
        <th>Số Lượng</th>
        <th>Tổng tiền</th>
        <th>Actior</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="item,iState  : ${donHangList}">
        <tr>
            <td th:text="${iState.count}"></td>
            <td th:text="${item.getDonHangId}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.cost}"></td>
            <td th:text="${item.loaiSanPham}"></td>
            <td th:text="${item.ngayMua}"></td>
            <td th:text="${item.soluong}"></td>
            <td th:text="${item.totalPrice}"></td>
            <td><a class="btn btn-danger" th:href="@{/sanpham/edit/__${item.getDonHangId}__}">edit</a></td>
        </tr>
    </th:block>
    </tbody>
</table>

<div>
    <a class="btn btn-primary" th:href="@{'/sanpham'(page=${donHangList.number - 1})}"
       th:if="${donHangList.hasPrevious()}">Previous</a>
    <span style="color: gold; font-weight: bold" th:text="${donHangList.number+1}"></span><span style="color: gold; font-weight: bold" >/</span>
    <span style="color: gold; font-weight: bold" th:text="${donHangList.totalPages}"></span>
    <a class="btn btn-primary"  th:href="@{'/sanpham'(page=${donHangList.number + 1})}"
       th:if="${donHangList.hasNext()}">Next</a>
</div>
</body>

</html>
