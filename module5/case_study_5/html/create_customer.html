</head>
<body>
<header>
    <div class="left-header">
        <img src="https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png">
    </div>
    <div class="mid-header">
        <img src="https://resortmcgroup.com/images/banner-logo-down.png">
    </div>
    <div class="right-header">
        <h5>Nguyễn Văn Hùng</h5>
    </div>
</header>
<div class="menu">
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgba(212,212,212,0.26)">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Management
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Employee</a></li>
                            <li><a class="dropdown-item" href="#">Customer</a></li>
                            <li><a class="dropdown-item" href="#">Booking</a></li>
                            <li><a class="dropdown-item" href="#">Contract</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Support</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" name="search">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div style="clear: left">
<a href="/customers">Back to customer list</a>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3"></div>

        <div style="background: lightblue" class="col-lg-6 shadow-lg">
            <form action="/#"  method="post" >
                <div class="mb-5 mt-3 text-center fst-italic">
                    <h1>Add New Customer Form</h1>
                </div>

                <div class="mb-3">
                    <label for="nameCustomer" class="form-label fw-bold fst-italic">Name Customer:</label>
                    <input  type="text" class="form-control" id="nameCustomer" aria-describedby="nameError">
                </div>
                <div class="mb-3">
                    <label for="birthDayCustomer" class="form-label fw-bold fst-italic">Birth Day:</label>
                    <input  type="date" class="form-control" id="birthDayCustomer" aria-describedby="dateOfBirthError">
                </div>
                <div class="mb-3">
                    <label for="genderCustomer" class="form-label fw-bold fst-italic">Gender:</label>
                    <select  id="genderCustomer" class="form-select" aria-label="Default select example">
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                        <option value="2">LGBT</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="idCard" class="form-label fw-bold fst-italic">Id Card:</label>
                    <input  type="text" class="form-control" id="idCard" aria-describedby="idCardError">
                </div>

                <div class="mb-3">
                    <label for="phoneCustomer" class="form-label fw-bold fst-italic">Phone:</label>
                    <input  type="text" class="form-control" id="phoneCustomer" aria-describedby="phoneError">
                </div>

                <div class="mb-3">
                    <label for="emailCustomer" class="form-label fw-bold fst-italic">Email:</label>
                    <input  type="text" class="form-control" id="emailCustomer" aria-describedby="emailError">
                </div>

                <div class="mb-3">
                    <label for="customerType" class="form-label fw-bold fst-italic">Customer Type:</label>
                    <select  id="customerType" class="form-select" aria-label="Default select example">
                        <option>
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label fw-bold fst-italic">Address:</label>
                    <input  type="text" class="form-control" id="address" aria-describedby="addressError">
                </div>
                <button type="submit" class="btn btn-primary mb-3 w-100">Add New Customer</button>
            </form>
        </div>

        <div class="col-lg-3"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
