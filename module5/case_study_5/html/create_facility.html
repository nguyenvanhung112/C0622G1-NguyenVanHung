<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Facility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="furama.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="left-header">
        <img src="https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png">
    </div>
    <div class="mid-header">
        <img src="https://resortmcgroup.com/images/banner-logo-down.png">
    </div>
    <div class="right-header">
        <h5>Nguyễn Văn Hùng</h5>
    </div>
</header>
<div class="menu">
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgba(212,212,212,0.26)">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Management
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Employee</a></li>
                            <li><a class="dropdown-item" href="#">Customer</a></li>
                            <li><a class="dropdown-item" href="#">Booking</a></li>
                            <li><a class="dropdown-item" href="#">Contract</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Support</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div style="clear: left">
<a href="/facility">Back to facility list</a>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3"></div>

        <div style="background: lightblue" class="col-lg-6 shadow-lg">
            <form action="/#" method="post" >
                <div class="mb-5 mt-3 text-center fst-italic">
                    <h1>CREATE FACILITY</h1>
                </div>
                <div class="mb-3">
                    <label for="facilityType" class="form-label fw-bold fst-italic">Facility Type:</label>
                    <select  id="facilityType" class="form-select"
                            aria-label="Default select example">
                        <option>
                        </option>
                    </select>

                </div>

                <div class="mb-3">
                    <label for="name" class="form-label fw-bold fst-italic">Name Facility:</label>
                    <input  type="text" class="form-control" id="name" aria-describedby="nameError">

                </div>

                <div class="mb-3">
                    <label for="area" class="form-label fw-bold fst-italic">Area:</label>
                    <input  type="text" class="form-control" id="area" aria-describedby="area">

                </div>

                <div class="mb-3">
                    <label for="cost" class="form-label fw-bold fst-italic">Cost:</label>
                    <input  type="text" class="form-control" id="cost" aria-describedby="cost">

                </div>

                <div class="mb-3">
                    <label for="maxPeople" class="form-label fw-bold fst-italic">Max People:</label>
                    <input  type="text" class="form-control" id="maxPeople" aria-describedby="maxPeople">

                </div>


                <div class="mb-3">
                    <label for="standardRoom" class="form-label fw-bold fst-italic">Standard Room:</label>
                    <input  type="text" class="form-control" id="standardRoom" aria-describedby="standardRoom">

                </div>

                <div class="mb-3">
                    <label for="descriptionOtherConvenience" class="form-label fw-bold fst-italic">Description Other
                        Convenience:</label>
                    <input  type="text" class="form-control"
                           id="descriptionOtherConvenience" aria-describedby="descriptionOtherConvenience">

                </div>


                <div id="poolArea" class="mb-3">
                    <label for="poolArea1" class="form-label fw-bold fst-italic">Pool Area:</label>
                    <input  type="text" class="form-control" id="poolArea1"
                           aria-describedby="poolArea">
                    <p ></p>
                </div>

                <div id="numberFloors" class="mb-3">
                    <label for="numberFloors1" class="form-label fw-bold fst-italic">Number Floors:</label>
                    <input  type="text" class="form-control" id="numberFloors1"
                           aria-describedby="numberFloors">
                    <p ></p>
                </div>

                <div id="facilityFree" class="mb-3">
                    <label for="facilityFree1" class="form-label fw-bold fst-italic">Facility Free:</label>
                    <input type="text" class="form-control" id="facilityFree1"
                           aria-describedby="facilityFree">
                    <p ></p>
                </div>

                <div class="mb-3">
                    <label for="rentTypeId" class="form-label fw-bold fst-italic">Rent Type:</label>
                    <select  id="rentTypeId" class="form-select"
                            aria-label="Default select example">
                        <option>
                        </option>
                    </select>
                    <p ></p>
                </div>
                <button type="submit" class="btn btn-primary mb-3 w-100">Add New Facility</button>
            </form>
        </div>

        <div class="col-lg-3"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
