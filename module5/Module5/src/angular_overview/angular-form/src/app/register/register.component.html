<div class="container">
  <div><h2 style="text-align: center">Create Form</h2></div>
  <form [formGroup]="formCreate" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input formControlName="email" type="email" class="form-control"
             [ngClass]="formCreate.controls['email'].invalid ?'is-invalid':'is-valid'">
      <div class="invalid-feedback">
        <div *ngIf="formCreate.controls['email'].errors?.required
        && (formCreate.controls['email'].touched)">
          Khong duoc bo trong
        </div>
        <div *ngIf="formCreate.controls['email'].errors?.pattern
        && (formCreate.controls['email'].touched)">
          Khong dung dinh dang
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password: </label>
      <input type="password" class="form-control" formControlName="password"
             [ngClass]="formCreate.controls['password'].invalid ?'is-invalid':'is-valid'">
      <div class="invalid-feedback">
        <div *ngIf="formCreate.controls['password'].errors?.required">
          Khong duoc bo trong
        </div>
        <div *ngIf="formCreate.controls['password'].errors?.minlength">
          Mat khau phai co do dai it nhat la 6
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password: </label>
      <input type="password" class="form-control" formControlName="confirmPassword"
             [ngClass]="formCreate.errors?.reConfirmPass ? 'is-invalid':'is-valid'">
      <div *ngIf="formCreate.errors?.reConfirmPass" class="invalid-feedback">
        Khong dung mat khau
      </div>
    </div>
    <div class="mb-3" *ngFor="let item of country_option.controls;let i = index">
      <label class="form-label">Country: {{i}}</label>
      <input [formControlName]="i" type="text" class="form-control" formControlName="country">
    </div>
    <div class="text-right mt-3">
      <button class="btn btn-success" (click)="addCountry()">+</button>
    </div>
    <div class="mb-3">
      <label class="form-label">Age: </label>
      <input type="number" class="form-control" formControlName="age"
             [ngClass]="formCreate.controls['age'].invalid ?'is-invalid':'is-valid'">
      <div class="invalid-feedback">
        <div *ngIf="formCreate.controls['age'].errors?.min">
          Tuoi it nhat phai 18
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Gender:</label>
      <br>
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1"> Male
      <br>
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="0"> Female
      <br>
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="2"> LGBT
    </div>
    <div class="mb-3">
      <label class="form-label">Phone: </label>
      <input type="text" class="form-control" formControlName="phone"
             [ngClass]="formCreate.controls['phone'].invalid ?'is-invalid':'is-valid'">
      <div class="invalid-feedback">
        <div *ngIf="formCreate.controls['phone'].errors?.pattern">
          Khong dung dinh dang +84XXXXXXXXX
        </div>
        <div *ngIf="formCreate.controls['phone'].errors?.required">
          Khong duoc bo trong
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
